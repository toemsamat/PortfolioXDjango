{% extends 'base.html' %}

{% block title %}Contact • DevFolio{% endblock %}

{% block content %}
<h2 class="text-center mb-3 fw-bold" data-aos="fade-right">Contact</h2>
<div class="container d-flex justify-content-center align-items-center py-5" data-aos="fade-up">
    <div class="w-100 mb-5" style="max-width: 600px;">
        <div class="gradient-border-wrapper rounded">
            <div class="p-4 p-md-5 rounded shadow-lg form-wrapper">
                <p class="text-center mb-4" style="max-width: 500px;">
                    Let’s get this conversation started. Tell us a bit about yourself, and we’ll get in touch as soon as we can.
                </p>
                <form method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col">
                            <label for="first_name" class="form-label  fw-normal ">First name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="col">
                            <label for="last_name" class="form-label  fw-normal ">Last name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label  fw-normal ">Work Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label  fw-normal ">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    {% comment %} <button type="submit" class="btn w-100 contact-btn lead fw-normal ">Contact</button> {% endcomment %}
                    <button type="submit" class="btn w-100 contact-btn lead fw-normal" style="background: linear-gradient(90deg, rgba(54, 45, 224, 1) 0%, rgba(94, 94, 230, 1) 35%, rgba(255, 0, 208, 1) 100%);">Contact</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
